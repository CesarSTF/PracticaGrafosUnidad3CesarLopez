{% extends "base.html" %}
{% block content %}
<div class="psgetitle">
    <h1>Editar Proyecto</h1>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Edicion de proyecto</h5>
                    <form class="row g-3 needs-validation" method="POST" action="/proyecto/update" novalidate>
                        <input type="hidden" value="{{ proyecto.id }}" name="id">

                        <div class="col-md-6">
                            <label for="validationCustom02" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" value="{{proyecto.nombre}}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom02" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" name="descripcion" value="{{ proyecto.descripcion }}" required>
                        </div>

                        <div class="col-6">
                            <button class="btn btn-success" type="submit">Actualizar</button>
                        </div>
                        <div class="col-6">
                            <a href="{{ url_for('proyecto.home') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
