{% extends "base.html" %}
{% block content %}
<div class="psgetitle">
    <h1>Registrar proyecto</h1>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registrar proyecto</h5>
                    <form class="row g-3 needs-validation" method="POST" action="/proyecto/save" novalidate>
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" name="descripcion" required>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-success" type="submit">Registrar proyecto</button>
                        </div>
                        <div class="col-6">
                            <a href="{{ url_for('proyecto.home') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
