{% extends "base.html"%}
{% block content %}
<div class="psgetitle">
    <h1>Editar usuario</h1>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Edicion de usuario</h5>
                  <form class="row g-3 needs-validation" method="POST" action="/usuario/update" novalidate>
                    <input type="hidden" value="{{usuario.id}}" name="id">
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" value="{{usuario.apellido}}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" value="{{usuario.nombre}}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Saldo Familiar</label>
                        <input type="text" class="form-control" name="correo" value="{{usuario.correo}}" required>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success" type="submit">Guardar</button>
                    </div>
                    <div class="col-6">
                        <a href="{{ url_for('usuario.home_usuario') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
                </div>
              </div>
        </div>
    </div>

</section>
{% endblock %}
