<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GESTOR DE TAREAS{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename= 'js/jquery.js')}}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 d-flex flex-column position-fixed top-0 left-0 vh-100 bg-dark text-white p-4 shadow-sm">
                <h4 class="text-warning text-center mb-4">Menú</h4>

                <div class="d-flex flex-column align-items-center">
                    <a href="{{ url_for('proyecto.home' ) }}" class="btn btn-outline-warning w-100 mb-2">
                        <i class="bi bi-house"></i> Proyecto
                    </a>
                    <a href="{{ url_for('tarea.home_tarea') }}" class="btn btn-outline-warning w-100 mb-2">
                        <i class="bi bi-lightning"></i> Tarea
                    </a>
                    <a href="{{ url_for('usuario.home_usuario') }}" class="btn btn-outline-warning w-100 mb-2">
                        <i class="bi bi-people"></i> Usuario
                    </a>
                </div>
            </div>

            <div class="col-md-9 offset-md-3 py-5">
                <div class="bg-white p-4 rounded-3 shadow-sm">
                    <h1 class="display-4 text-primary">Bienvenido al Sistema Gestor de Tareas</h1>
                    <p class="lead text-secondary">Este sistema permite registrar tareas de manera eficiente.</p>
                    {% block content %}
                    <p class="text-muted">Aquí puedes agregar más contenido dinámico.</p>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">&copy; 2024 Gestor de Tareas (By Cesarin).</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
