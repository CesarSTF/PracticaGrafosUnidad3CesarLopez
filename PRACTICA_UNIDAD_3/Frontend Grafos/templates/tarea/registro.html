{% extends "base.html" %}
{% block content %}
<div class="psgetitle">
    <h1>Registrar Tarea</h1>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registro de Tarea</h5>
                    <form class="row g-3 needs-validation" method="POST" action="/tarea/save" novalidate>
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" name="descripcion" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lbltipo" class="form-label">Prioridad</label>
                            <select class="form-control" required name="prioridad">
                                {% for tarea in lista %}
                                <option value="{{ tarea }}" {% if tarea.prioridad==tarea %}selected{% endif %}>{{ tarea
                                    }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="usuario" class="form-label">Usuario</label>
                            <select class="form-control" required name="idUsuario">
                                {% for usuario in usuarios %}
                                <option value="{{ usuario.id }}">{{ usuario.nombre }} {{ usuario.apellido }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-success" type="submit">Registrar</button>
                        </div>
                        <div class="col-6">
                            <a href="{{ url_for('tarea.home_tarea') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
